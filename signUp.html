<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<body>
    <center>
        <h1>Create new account</h1>
        <form action="./index.html">
            <label for="firstName">First Name :</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
            <br> <br>
            <label for="lastName">Last Name :</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
            <br> <br>
            <label for="email">E-mail :</label>
            <input type="email" id="email" name="email" placeholder="Enter your E-mail address">
            <br> <br>
            <label for="otp">OTP :</label>
            <input type="tel" id="otp" name="otp" placeholder="Enter OTP">
            <br> <br>
            <label for="usename">User Name: </label>
            <input type="text" name="username" id="usename" placeholder="Create username">
            <br> <br>
            <label for="password">Password :</label>
            <input type="password" name="password" id="password" placeholder="Create password">
            <br> <br>
            <label for="confirmpassword">Re-enter Password :</label>
            <input type="password" name="password" id="confirmpassword" placeholder="Re-enter your password">
            <br> <br>
            <button>Sign Up</button>
        </form>
    </center>
</body>
</html>
